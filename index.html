<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con VUE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h2>Lista de Tareas</h2>
        
        <input type="text" v-model="newTask" placeholder="Añadir nueva tarea" @keyup.enter="addTask">
        <button @click="addTask">Añadir</button>

        <ul class="task-list">
            <li v-for="(task, index) in tasks" :key="index" class="task-item" :class="{'completed': task.completed}">
                <input type="checkbox" v-model="task.completed" @change="updateProgress">
                {{ task.name }}
            </li>
        </ul>

        <div class="progress-bar">
            <div class="progress" :style="{ width: progress + '%', backgroundColor: progressColor }"></div>
        </div>

        <p>Progreso: {{ progress }}%</p>
        <p>Tareas Completas: {{ completedTasks }} / {{ tasks.length }}</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
